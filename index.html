<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="text-center">
            <h1>Grid System</h1>
            <p>Ivan Tandella</p>
        </div>

        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="p-3 col-3 bg-primary text-white">kolom 1</div>
                <div class="p-3 col-3 bg-success text-white">kolom 2</div>
                <div class="p-3 col-3 bg-danger text-white">kolom 3</div>
                <div class="p-3 col-3 bg-primary text-white">kolom 4</div>
                <div class="p-3 col-4 bg-secondary text-white">kolom 5</div>
                <div class="p-3 col-4 bg-warning text-white">kolom 6</div>
                <div class="p-3 col-4 bg-info text-white">kolom 7</div>
                <div class="p-3 row col-6 bg-primary text-white">
                    <div class="col-6 bg-danger">1</div>
                    <div class="col-6 bg-success">2</div>
                    <div class="col-6 bg-success">3</div>
                    <div class="col-6 bg-danger">4</div>
                    <div class="col-6 bg-danger">5</div>
                    <div class="col-6 bg-success">6</div>
                    <div class="col-6 bg-success">7</div>
                    <div class="col-6 bg-danger">8</div>
                    <div class="col-6 bg-danger">9</div>
                    <div class="col-6 bg-success">10</div>
                    <div class="col-6 bg-success">11</div>
                    <div class="col-6 bg-danger">12</div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
